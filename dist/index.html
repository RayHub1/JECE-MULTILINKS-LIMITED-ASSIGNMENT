<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">

<body class="">
    <div class="container mx-auto bg-blue-950 rounded-lg w-3/5 mt-10 py-10 shadow-lg">

            <div class=" text-white border-b border-blue-200 pl-10 py-3 ml-10 w-5/6">

        <div class="flex">

                    </div>

                    </div>
                    <div class="flex justify-center items-center mt-6 pl-24">

                        <div class="border-2 bg-blue-950 rounded-full w-2 h-2 absolute -right-1">
                        </div>
                    </div>
                    <div class="flex justify-center items-center mt-6 pl-24">

                            <h1 class="capitalize text-white">home</h1>

                        </div>
                        <div

                            <i class="fa-sharp fa-regular fa-house"></i>
                        </div>
                        <div class="border-2 bg-blue-950 rounded-full w-2 h-2 absolute -right-1">
                        </div>
                    </div>
                    <div class="flex justify-center items-center mt-6 pl-24">

                            <h1 class="capitalize text-white">country of</h1>
                            <h1 class="text-white">residence</h1>
                        </div>
                        <div
                            class="bg-slate-600 rounded-full w-9 h-9 flex items-center justify-center absolute right-8">
                            <i class="fa-regular fa-earth-americas"></i>
                        </div>
                        <div class="border-2 bg-blue-950 rounded-full w-2 h-2 absolute -right-1">

                    </div>

            </div>
            <div class="mt-10 pl-10 text-white relative w-1/2">
                <div class="border-b border-blue-200 mb-2">
                    <h1>Step 1</h1>

                    <p class="mt-1 mb-3 text-xs">kfkffjfkfkfkfkfjfjfkfkfkfkfk</p>
                </div>
                <div class=" ">
                    <label for="" class="">Enter your name</label>
                    <input type="text"
                        class="block rounded-lg outline-none w-5/6 h-9 bg-blue-950 border-2 border-teal-500 mt-1">
                    <button type="submit"
                        class="mt-5 rounded-full bg-teal-500 capitalize p-2 w-36 absolute right-16 text-black font-medium">next
                        step</button>
                </div>
            </div>
